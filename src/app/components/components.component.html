<!-- Navbar sencillo -->
<mat-toolbar color="primary" class="animated fadeIn">
  <div class="container" align="center">
    <!-- Icono cargado de Font Awesome -->
    <h3><i class="fab fa-angular"></i> <small class="ml-3"> Prueba Angular</small> </h3>
  </div>
</mat-toolbar>
<!-- Selector de Departamentos -->
<div class="container mt-5 text-center animated fadeIn">
  
  <mat-form-field appearance="fill">
    <mat-label>Departamentos</mat-label>
    <mat-select [(ngModel)]="id" name="id">
      <mat-option *ngFor="let departamento of departamentos" [value]="departamento.value" (click)="obtenerMunicipios( id )">
        {{departamento.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <!-- Verificando que el id es seleccionado correctamente -->
  <p>ID seleccionado: {{id}}</p>

</div>
<!-- Despliegue de listas Municipios -->
<div class="container">

  <mat-list role="list" *ngFor="let municipio of municipios">
  
    <mat-list-item role="listitem">
      <div class="container" align="center">
        {{ municipio.descripcion }} 
      </div> 
    </mat-list-item>
  
  </mat-list>

</div>
